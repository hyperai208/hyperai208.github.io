<!DOCTYPE html>

<head>

  <style> 

.topnav {
  overflow: auto;
  background-color: rgb(64,64,64);
  border-radius: 10px;
}

.topnav a {
  float: right;
  color: #f2f2f2;
  text-align: center;
  padding: 22px 25px;
  text-decoration: none;
  font-size: 20px;
  border-radius: 12px;
}

.topnav a:hover {
  background-color: #676767;
  color: rgb(0, 0, 0);
}

.topnav a.active {
  background-color: #989898;
  color: rgb(31, 30, 30);
}

  header {
    background-color: #222;  /* Dark background color */
    color: #e1e1e19e;            /* White text color */
    padding: 20px;           /* Add some padding */
    display: flex;           /* Arrange elements horizontally */
    justify-content: space-between; /* Space elements evenly */
    align-items: center;      /* Vertically align elements */
  }
  body {
    font-family: -apple-system, system-ui, BlinkMacSystemFont, "Sans Serif", Roboto, Ubuntu;
    background-color: #222;
  }
  /* Style the heading (H1) */
  h1 {
    font-size: 2em;
    margin: 0;                 /* Remove default margin */
  }
  
  /* Style the navigation bar */
  nav {
    display: flex;           /* Arrange list items horizontally */
  }
  
  /* Style the navigation links */
  nav ul li {
    list-style: none;        /* Remove default bullets */
    margin-right: 20px;       /* Add space between links */
  }
  
  nav ul li a {
    text-decoration: none;   /* Remove underline */
    color: inherit;          /* Inherit text color from header */
  }
  
  nav ul li a:hover {
    color: #823535;             /* Change color on hover */
  }
  .TitleText {
    border-radius: 200px;
  }
  /* Style the hero section */
  .hero {
    position: relative;  /* Allows positioning of background image */
    min-height: 100vh;   /* Set minimum height for full viewport */
    display: flex;
    align-items: center;  /* Vertically center content */
    justify-content: center;  /* Horizontally center content */
    text-align: center;    /* Center text within the section */  
  }
  
  /* Style the hero content container */
  .hero-content {
    color: #fff;  /* White text color for dark theme */
    padding: 40px;  /* Add some padding for content */
    max-width: 800px;  /* Set a maximum width for content container */
  }
  
  /* Style the hero heading (H1) */
  .hero h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
  }
  
  /* Style the hero paragraph */
  .hero p {
    font-size: 1.2em;
    line-height: 1.5;  /* Adjust line spacing for readability */
    margin-bottom: 30px;
  }
  
  /* Style the call to action button */
  .btn {
    background-color: #333;  /* Darker button color */
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    transition: all 0.3s ease-in-out;  /* Add hover effect transition */
  }
  
  .btn:hover {
    background-color: #ccc;  /* Change button color on hover */
  }
  
  /* Style the background image (optional) */
  .hero-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;  /* Resize image to cover the entire section */
    opacity: 0.3;        /* Set a slight transparency */
    z-index: -1;          /* Place image behind content */
  }
   </style>
  </head>
<body>

</body>
